# schema.dql
name: string @index(exact) .
email: string @index(exact) .
street: string .
city: string .
zipCode: string .
latitude: float .
longitude: float .
recurringTime: string .
description: string .

type Space {
  name
  description
  location: uid
  category: uid
  recurringTime
  members: [uid]
}

type Location {
  street
  city
  zipCode
  latitude
  longitude
  spaces: [uid]
}

type Category {
  name
  spaces: [uid]
}

type User {
  name
  email
  spaces: [uid]
  role: string
}
